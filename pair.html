<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pair with THUGKEED</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      color: #ff69b4;
      background: black;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Binary hacker background */
    .bg-hacker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(255, 105, 180, 0.05),
        rgba(255, 105, 180, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: scroll 10s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes scroll {
      0% { background-position-y: 0; }
      100% { background-position-y: 100%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
    }

    .box {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4;
      padding: 20px;
      width: 100%;
      max-width: 320px;
    }

    h3 {
      color: #ff69b4;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ff69b4, 0 0 15px #ff69b4;
    }

    h6 {
      color: #fff;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 10px #ff69b4;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      color: black;
      background: #ffe6f0;
    }

    .input-container button {
      padding: 1rem;
      background: #ff69b4;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-container button:hover {
      background: #ff1493;
    }

    #pair {
      margin-top: 20px;
      color: #fff;
      font-size: 1rem;
    }

    #copy {
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input, .input-container button {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-hacker"></div>

  <div class="container">
    <div class="box">
      <i class="fa fa-user" style="font-size: 1.5rem; color: #ff69b4;"></i>
      <h3>Â© THUGKEED TECH</h3>
      <h6>Enter your WhatsApp number with a country code</h6>

      <div class="input-container">
        <input type="number" id="number" placeholder="e.g. 2347049474372" />
        <button id="submit">Submit</button>
      </div>

      <div id="pair"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitBtn = document.getElementById("submit");
    const input = document.getElementById("number");
    const pairBox = document.getElementById("pair");

    async function Copy() {
      const codeElem = document.getElementById("copy");
      const text = codeElem.innerText;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      codeElem.innerText = "COPIED";
      codeElem.style.color = "#00ffff";
      setTimeout(() => {
        codeElem.innerText = text;
        codeElem.style.color = "red";
      }, 500);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = input.value.replace(/[^0-9]/g, "");
      if (!raw) {
        pairBox.innerHTML = `<p style="color:#ff69b4;font-weight:bold">Enter your WhatsApp number</p>`;
        return;
      }
      if (raw.length < 11) {
        pairBox.innerHTML = `<p style="color:#ff69b4;font-weight:bold">Invalid number format</p>`;
        return;
      }

      input.type = "text";
      input.value = "+" + raw;
      input.style.color = "black";
      input.style.fontSize = "18px";

      pairBox.innerHTML = `<p style="color:#ff69b4;">Please wait...</p>`;
      try {
        const { data } = await axios(`/code?number=${raw}`);
        const code = data.code || "Unavailable";
        pairBox.innerHTML = `<p id="copy" onclick="Copy()" style="color:red;font-weight:bold;">CODE: <span style="color:#fff;">${code}</span></p>`;
      } catch (error) {
        pairBox.innerHTML = `<p style="color:red;">Error: Could not fetch code</p>`;
      }
    });
  </script>
</body>
</html>
