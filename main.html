<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLADE-XMD</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #00ff99;
      --button-bg: #00ff99;
      --button-hover: #00cc77;
    }

    body.pink {
      --text-color: #ff00aa;
      --button-bg: #ff00aa;
      --button-hover: #cc0088;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: crosshair;
      position: relative;
      transition: 0.4s;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px var(--text-color), 0 0 20px var(--text-color);
      animation: flicker 1.5s infinite;
      margin-bottom: 20px;
      z-index: 2;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .typing {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--text-color);
      animation: typing 4s steps(40) 1s forwards, blink .75s step-end infinite;
      z-index: 2;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      z-index: 2;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button, button.button {
      padding: 10px 20px;
      color: #000;
      background: var(--button-bg);
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
      border: none;
      cursor: pointer;
    }

    a.button:hover, button.button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      z-index: 2;
      color: var(--text-color);
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 8s linear infinite;
      margin-top: 30px;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0, 255, 153, 0.1);
      border: 1px solid var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      font-weight: bold;
      text-shadow: 0 0 5px var(--text-color);
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spin {
      from { transform: rotateX(0) rotateY(0); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    .glitch h1 {
      animation: glitchy 0.3s infinite;
    }

    @keyframes glitchy {
      0% { transform: translate(1px, -1px); }
      20% { transform: translate(-1px, 2px); }
      40% { transform: translate(2px, 1px); }
      60% { transform: translate(-2px, -1px); }
      80% { transform: translate(1px, -2px); }
      100% { transform: translate(0, 0); }
    }

    .trail {
      width: 10px;
      height: 10px;
      background: var(--text-color);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      opacity: 0.5;
      filter: blur(4px);
      animation: fadeout 0.8s forwards;
    }

    @keyframes fadeout {
      to { opacity: 0; transform: scale(0.2); }
    }
  </style>
</head>
<body onclick="toggleGlitch()" id="body">

  <h1>BLADE-XMD</h1>
  <div class="typing">Welcome to THUGKEED TECH • Hacker Engine Active</div>

  <div class="btn">
    <button class="button" onclick="window.open('/qr')">QR Code</button>
    <button class="button" onclick="window.open('/pair')">Pair Code</button>
    <a class="button" href="https://whatsapp.com/channel/0029VbB7a9v6LwHqDUERef0M" target="_blank">WhatsApp</a>
    <a class="button" href="https://github.com/thugkeedxxx/BLADE-XMD" target="_blank">GitHub</a>
    <button class="button" onclick="toggleTheme()">Theme</button>
  </div>

  <div class="cube">
    <div class="face front">XMD</div>
    <div class="face back">THUG</div>
    <div class="face right">TECH</div>
    <div class="face left">2025</div>
    <div class="face top">MD</div>
    <div class="face bottom">AI</div>
  </div>

  <footer>Click anywhere to toggle glitch • THUGKEED ©</footer>

  <script>
    // Glitch Toggle
    function toggleGlitch() {
      document.getElementById('body').classList.toggle('glitch');
    }

    // Cursor Trail
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 800);
    });

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('pink');
    }
  </script>
</body>
</html>
