<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLADE-XMD</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      color: #ff69b4;
      background: #000;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Background hacker effect */
    .hacker-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 105, 180, 0.05),
        rgba(255, 105, 180, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 0;
      pointer-events: none;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { background-position-y: 0; }
      100% { background-position-y: 100%; }
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      margin-bottom: 20px;
      z-index: 2;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .typing {
      font-size: 1.3rem;
      white-space: nowrap;
      border-right: 3px solid #ff69b4;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
      z-index: 2;
      margin-bottom: 30px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      z-index: 2;
    }

    .btn {
      padding: 12px 25px;
      background-color: #ff69b4;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff1493, 0 0 25px #ff1493;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #ff69b4;
      font-size: 0.9rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="hacker-bg"></div>

  <h1>BLADE-XMD</h1>
  <div class="typing">System Loading... Accessing Hacker Terminal ðŸ’€</div>

  <div class="btn-group">
    <button onclick="window.open('/qr')" class="btn">QR Code</button>
    <button onclick="window.open('/pair')" class="btn">Pair Code</button>
    <button onclick="window.open('https://github.com/thugkeedxxx/BLADE-XMD')" class="btn">GitHub</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VbB7a9v6LwHqDUERef0M')" class="btn">WhatsApp</button>
  </div>

  <footer>Created by THUGKEED ðŸ’»</footer>
</body>
</html>
